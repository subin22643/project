{% extends "base.html" %}

{% block content %}
<div>
    <div class="d-flex justify-content-between">
      <h1 class="mb-4">메인 페이지</h1>
      <a style="height: 70%;" href="{% url 'boards:create' %}"><button class="btn btn-info">생성하기</button></a>
    </div>
    {% if boards|length == 0 %}
    아직 게시글이 없습니다
    {% else %}
    {% for board in boards %}
        글번호 : {{board.pk}}
        <br>
        작성자 : <a href="{% url "accounts:follow" user.pk %}">{{board.author}}</a>
        <br>
        글제목 : <a href="{% url "boards:detail" board.pk %}">{{board.title}}</a>
        <hr>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
